<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="../css/main/navbar.css" rel="stylesheet">
    <link href="../css/main/select-room.css" rel="stylesheet">

    <title>KosmoTale</title>
</head>
<body>
    <div class="container">
        <div class="main-page">
            <div class="header">
                <h1><a href="#">KosmoTale</h1>
                <nav class="navbar">
                    <ul>
                        <li><a href="#"><p>HOME</p></a></li>
                        <li><a href="#">게시판</a></li>
                        <li><a href="#">친구관리</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>
                <div class="main-page-user-profile">
                    <a href="#" class="profile-link">
                        <div class="user-class">
                            <p>노예</p>
                        </div>
                        <img class="main-page-profile__image" src="../../img/man.png" alt="프로필 이미지">
                    </a>
                </div>
            </div>
        </div>
        <div class="content-main">
            <div class="first-row">
                <div class="block">
                    <div class="box16">
                        <img class="pic-1" src="../../img/alien.png">
                        <div class="box-content">
                            <h3 class="title">번개챗</h3>
                            <span class="post">Free topic chat room</span>
                            <ul class="social">
                                <li><p><i class="today-topic">오늘의 주제 : "점심 뭐 먹지"</i></p></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="box16">
                        <img class="pic-1" src="../../img/talking.png">
                        <div class="box-content">
                            <h3 class="title">사용자 생성 채팅방</h3>
                            <span class="post">User-generated chat room</span>
                            <ul class="social">
                                <li><a href="#"><i class="fa fa-search"></i></a></li>
                                <li><a href="#"><i class="fa fa-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "second-row">
                <div class="block">
                    <div class="box16">
                        <img class="pic-1" src="../../img/players.png">
                        <div class="box-content">
                            <h3 class="title">게임방</h3>
                            <span class="post">Game room</span>
                            <ul class="social">
                                <li><a href="#"><i class="fa fa-search"></i></a></li>
                                <li><a href="#"><i class="fa fa-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="box16">
                        <img class="pic-1" src="../../img/ai.png">
                        <div class="box-content">
                            <h3 class="title">채팅봇</h3>
                            <span class="post">Chat Bot</span>
                            <ul class="social">
                                <li><a href="#"><i class="fa fa-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
